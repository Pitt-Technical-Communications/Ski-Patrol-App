<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Report An Accident</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">7S SP</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="https://www.7springs.com/mountain/slope-trail-guide/" target="_blank">Trail Map</a></li>
                        <!-- Add p in front of extension for phone -->
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#tel:123-456-7890">Call Ski Patrol</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#form">Report Form</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="masthead red-back">
        	<div class="container d-flex align-items-center flex-column">
        		<img class="masthead-avatar mb-5" src="assets/img/cross-pic.png" alt="A picture of a cross">
        	</div>
        </header>

        <!-- Contact Section-->
        <section class="page-section red-back" id="form">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase mb-0">Accident Report Form</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group controls mb-0 pb-2 form-dropdown">
									<label id="dropdown-label" for="slopes">Name of Slope:</label>
									<p></p>
									
									<select name="slopes" id="name">
										<option disabled selected style="display:none"> Select a Slope</option>
										<option value="other">Other (Explain Below)</option>
										<option value="alpine-meadows">Alpine Meadows</option>
										<option value="avalanche">Avalanche</option>
										<option value="beginner-area">Beginner Area</option>
										<option value="blitzen-chairline">Blitzen Chairline</option>
										<option value="boomerang">Boomerang</option>
										<option value="cortina-trail">Cortina Trail</option>
										<option value="deer-pass-trail">Deer Pass Trail</option>
										<option value="fawn-lane">Fawn Lane</option>
										<option value="giant-boulder">Giant Boulder</option>
										<option value="giant-steps">Giant Steps</option>
										<option value="goosebumps">Goosebumps</option>
										<option value="great-western">Great Western</option>
										<option value="gunnar">Gunnar</option>
										<option value="gunnar-chairline">Gunnar Chairline</option>
										<option value="little-boulder">Little Boulder</option>
										<option value="little-north-face">Little North Face</option>
										<option value="lost-boy">Lost Boy</option>
										<option value="lost-girl">Lost Girl</option>
										<option value="north-face">North Face</option>
										<option value="phillips-run">Phillip's Run</option>
										<option value="stowe">Stowe</option>
										<option value="stowe-beginner-bowl">Stowe Beginner Bowl</option>
										<option value="stowe-trail">Stowe Trail</option>
										<option value="tyrol">Tyrol</option>
										<option value="village-trail">Village Trail</option>
										<option value="wagner">Wagner</option>
										<option value="yodeler">Yodeler</option>
										<option value="yodeler-bypass">Yodeler Bypass</option>
									</select>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2 label-class">
									<label for="location">Location on Slope:</label>
                                    <input class="form-control" id="location" type="text" placeholder="Example: Top, Skier's Right" required="required" data-validation-required-message="Please enter the general location on the slope the victim is at." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2 label-class">
									<label for="condition">Condition of Victim: </label>
                                    <!--<input class="form-control" id="condition" type="text" placeholder="Condition of Victim" required="required" data-validation-required-message="Please enter the condition of the victim." />-->
									<input class="form-checkbox" type="checkbox" id="blood-on-scene" name="blood-on-scene" value="Blood On Scene"> Blood on Scene</input>
									<p></p>
									<input type="checkbox" id="not-moving" name="not-moving" value="Not Moving"> Not Moving</input>
									<p></p>
									<input type="checkbox" id="multiple-victims" name="multiple-victims" value="Multiple Victims"> Multiple Victims</input>
									
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                                <div class="form-group">
                                    <div class="col text-center">
                                        <button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Submit Form</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
